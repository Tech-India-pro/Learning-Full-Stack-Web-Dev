<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colours</title>
    <style>
        /* By name */
        #firstPara{
            color: red;
        }
        /* By rgb()*/
        #secondPara {
            color: rgb(0, 255, 0);
        }
        /* By hex */
        #thirdPara{
            color: #156419;
            background-color: #ff88ff;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p id="firstPara">Paragraph</p>
    
    <h2>Heading</h2>
    <p id="secondPara">Paragraph 2</p>
    
    <h2>Heading</h2>
    <p id="thirdPara">Paragraph 3</p>
</body>
</html>
