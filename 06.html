<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 1px solid red;">This is a paragraph</p><p style="border: 1px solid red;">This is also a paragraph</p> <!--Paragraphs are Block Elements-->
    <span style="border: 1px solid blue;">This is a paragraph</span><span style="border: 1px solid blue;">This is also a paragraph</span> <!--Spans are Inline Elements-->
    <div style="border: 1px solid green;">This is a div</div>
</body>
</html>
