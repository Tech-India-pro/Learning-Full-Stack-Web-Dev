<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naviagting and Manipulating the DOM</title>
  </head>
  <body>
    <div class="container" id="main">
      <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        <li>More About Us</li>
      </ul>
    </div>
    <div class="container">Another container</div>
    <script>
      // getElementById()
      let main = document.getElementById("main");
      console.log(main);
      // getElementById()
      let nav = document.getElementById("nav");
      console.log(nav);

      // getElementByClassName()
      let containers = document.getElementsByClassName("container");
      console.log(containers);

      // CSS selectors

      // querySelector() only gets the first element
      let sel = document.querySelector(".container");
      console.log(sel);

      // querySelectorAll() gets all the elements with the specified properties
      let sel2 = document.querySelectorAll("#nav>li");
	  console.log("Selector returns ", sel2);
	  
	  sel2[0].innerHTML = "inserted";
    </script>
  </body>
</html>
