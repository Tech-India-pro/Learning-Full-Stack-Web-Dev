<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">Loops</div>
</body>
<script>
    console.log("Loops in JavaScript");
    
    // For Loop
    let i = 0;
    for(i=2; i<=10; i+=2){
        console.log(i);
    }

    let friends = ["Maanit", "Adhyot", "Aditya", "Ujjwal", "Amber"];
    friends = friends.sort();
    console.log(friends);

    //Greets the elements from an array
    for (let index = 0; index < friends.length; index++) {
        console.log("Hello " + friends[index]);        
    }

    //Same as above
    //.forEach() : Takes every element of an array and uses that
    friends.forEach(function greet(element){
        console.log("Hi " + element);
    });

    for (element of friends){
        console.log("Namaste " + element);
    }

    let employee = {
        name: "Tim",
        salary: 18000,
        channel: "TWT"
    }
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }

    // while loop
    let a =0;
    while(a<4){
        console.log(`${a} is less than 4`);
        a++;
    }

    // Do-While loop
    let m =0;
    do{
        console.log(`${m} is less than 10`);
        m++;
    }
    while(m<10);

    // Do while itterates at leasgt once
    let f =13;
    do{
        console.log(`${f} is less than 10`);
        f++;
    }
    while(f<10)
</script>
</html>
