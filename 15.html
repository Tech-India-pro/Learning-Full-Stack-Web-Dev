<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders and backgrounds</title>
    <style>
        #firstPara {
            background-color: red;
            height: 100px;
            width: 345px;
            /* border-width: 4px;
            border-color: green;
            border-style: solid;
             */
            border: 4px solid green;
            border-radius: 11px;
        }
        #secondPara{
            width: 300px;
            height: 200px;
            border-top: 2px solid brown;
            background-color: lightblue;
        }
        #thirdPara {
            width: 3200px;
            height: 720px;
            color: red;
            background-image: url('https://static.hub.91mobiles.com/wp-content/uploads/2019/02/chrome-incognito-featured.jpg');
            border: 30px dashed red;
            /* repeat-x, repeat-y, no-repeat, repeat */
            background-repeat: no-repeat;
            /* background-position: center center; */
            /* background-position: 34px 90px; */
            background-position: top right;
        }
    </style>
</head>
<body>
    <h3>Heading</h3>
    <p id="firstPara">Paragraph</p>
    <p id="secondPara">Paragraph</p>
    <p id="thirdPara">Paragraph</p>
</body>
</html>
